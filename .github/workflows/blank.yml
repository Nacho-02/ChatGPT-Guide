# This is a basic workflow to help you get started with Actions

name: 名称: CI

# Controls when the workflow will run
on:
  # 触发推送或拉取请求事件的工作流，但仅限于"main"分支# Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [    分支: [ "main" ]"main" ]
  pull_request:
    branches: [    分支: [ "main" ]"main" ]

  # 允许您从操作选项卡手动运行此工作流程# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # 该工作流包含一个名为“build”的作业# This workflow contains a single job called "build"
  build:
    # 作业将运行的运行器类型# The type of runner that the job will run on
    runs-on:     运行于: ubuntu-latest

    # 步骤表示一系列将作为作业的一部分执行的任务# Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 将你的仓库检出到 $GITHUB_WORKSPACE，以便你的作业可以访问
      - 使用: actions/checkout@v4

      # 在runners shell中运行单个命令
      - name: 运行单行脚本
        运行： echo Hello, world!

      # 使用runners shell运行一组命令
      - name: 运行多行脚本
        运行: |
          回显添加其他操作以构建，
          执行测试，然后部署你的项目。
